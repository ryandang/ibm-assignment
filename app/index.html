<!DOCTYPE html>
<html data-ng-app="ibmAssignmentApp" data-ng-controller="AppController" lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>IBM Exercise</title>

        <base href="/ibmAssignment/app/">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/angular-animate.js"></script>
        <script src="js/ui-bootstrap-tpls-0.13.4.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/ng-infinite-scroll.js"></script>
        <script src="app.js"></script>
        <script src="flickrphotos/flickr-photos.js"></script>
        <script src="flickrphotos/flickr-photos-controllers.js"></script>
        <script src="flickrphotos/services.js"></script>
        <script src="shared/directives/ng-click.js"></script>
    </head>

    <body>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-3 col-xs-3">
                        <a href="flickr-photos">Flickr Photos</a>
                    </div>
                    <div class="col-md-6 col-sm-8 col-xs-8 input-group">
                        <input placeholder="Search for Photo"
                               type="text"
                               data-ng-model="search.searchPhoto"
                               data-typeahead="photo.title for photo in flickrPhotos.allPhotos | filter:$viewValue | limitTo:8"
                               data-typeahead-editable="false"
                               data-typeahead-on-select="viewPhoto($item)"
                               class="form-control"
                        />
                        <span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-wrapper">
            <div class="container">
                <div id="content" data-ng-view></div>
            </div>
        </div>

        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <span >&copy; Ryan Dang 2015.<br/> All rights reserved.</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

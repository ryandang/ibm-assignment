<div class="row">
    <ol class="breadcrumb">
        <li class="active">All Photos</li>
    </ol>

    <div class="col-md-6 col-sm-4 col-xs-5">
        <h1>All Photos</h1>
    </div>
    <div class="col-md-3 col-md-offset-3 col-sm-8 col-xs-7">
        <br/>
        <div class="input-group">
            <span class="input-group-addon">Sort By:</span>
            <select class="form-control" data-ng-model="sort.sortBy" data-ng-change="sortPhotos()">
                <option value="alphabetical">Alphabetical</option>
                <option value="reverse">Reverse</option>
            </select>
        </div>
    </div>

    <div data-ng-class="{loading: flickrPhotos.isLoading}"></div>
</div>

<div class="row" data-infinite-scroll="loadMorePhotos()" data-infinite-scroll-distance="1">
    <div class="col-md-6 photo-container" data-ng-repeat="photo in flickrPhotos.photos">
        <div class="photo" data-ng-style="setBackGroundImage(photo)" data-ng-click="viewPhoto(photo)" tabindex=0>
            <div class="photo-name">Title: {{photo.title}}</div>
        </div>
    </div>
</div>
